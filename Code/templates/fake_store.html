<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Shop </title>
    </head>
    <body>
    <hr>
    {% for list in htmlList %}
        <table style="width: 100%; border-collapse: collapse;" border="0">
            <tr>
                <th style="width: 10%; text-align: left;">{{ list.get('id') }}</th>
                <th style="width: 60%; text-align: centre;">{{ list.get('title').upper() }}</th>
                <th style="width: 20%; text-align: right;">{{ list.get('category').upper() }}</th>
            </tr>
        </table>
        <table style="width: 100%; border-collapse: collapse;" border="0">
            <tr>
                <td style="width: 70%;"></td>
                <td style="width: 15%; text-align: right;">RATING {{ list.get('rating_rate') }}</td>
                <td style="width: 15%; text-align: right;">Number of Reviews {{ list.get('rating_count') }}</td>
            </tr>
        </table>
        <table style="width: 100%; border-collapse: collapse;" border="0">
            <tr>
                <td style="width: 40%;"><img style="display: block; margin-left: auto; margin-right: auto;" src={{ list.get('image') }} alt="" width="250" height="250" /></td>
                <td style="width: 60%; text-align: centre;">{{ list.get('description') }}</td>
            </tr>
        </table>
        <table style="width: 100%; border-collapse: collapse;" border="0">
            <tr>
                <td style="width: 45%;"></td>
                <td style="width: 45%; text-align: right;"><strong>Price :</strong></td>
                <td style="width: 10%;"><strong>{{list.get('price')}}</strong></td>
            </tr>
        </table>
        <br>
        <hr>
    {% endfor %}
    </body>
</html>
